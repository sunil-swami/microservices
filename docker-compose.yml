version: '3.5'

networks:
  localdev:
    name: localdev
    
services:
  gateway-api:
    image: isunilswami/gateway-api
    container_name: gateway-api
    restart: always
    depends_on:
      - eureka-server
      - config-server
      - customer-api
      - account-api
      - transaction-api
      - request-api
    network_mode: host

  customer-api:
    image: isunilswami/customer-api
    container_name: customer-api
    restart: always
    depends_on:
      - eureka-server
      - config-server
    network_mode: host
   
  account-api:
    image: isunilswami/account-api
    container_name: account-api
    restart: always
    depends_on:
      - eureka-server
      - config-server
    network_mode: host

  transaction-api:
    image: isunilswami/transaction-api
    container_name: transaction-api
    restart: always
    depends_on:
      - eureka-server
      - config-server
    network_mode: host

  request-api:
    image: isunilswami/request-api
    container_name: request-api
    restart: always
    depends_on:
      - eureka-server
      - config-server
    network_mode: host
        
  eureka-server:
    image: isunilswami/eureka-server
    container_name: eureka-server
    restart: always
    ports:
      - "8761:8761"

  config-server:
    image: isunilswami/config-server
    container_name: config-server
    restart: always
    ports:
      - "8888:8888"
  
